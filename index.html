<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Evaluación final Adhara Monzón</title>
  </head>
  <body>
    <section class="section-search">
      <h1 class="search-title">Buscador de series</h1>
      <form>
        <input class="js-input search-input" type="text" placeholder="¿Qué serie quieres buscar?" value="modern" />

      </form>
    </section>
    <main class="main">
      <section class="list-container">
        <h2 class="title-section-list">Series buscadas:</h2>
        <ul class="js-list list"></ul>
      </section>
      <aside class="favorites">
        <h2 class="title-section-list">Series favoritas</h2>
        <ul class="js-favorite-list"></ul>
      </aside>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
