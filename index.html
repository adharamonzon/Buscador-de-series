<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Evaluación final Adhara Monzón</title>
  </head>
  <body>
    <section class="section-search">
      <h1 class="search-title">Buscador de series</h1>
      <form class="js-form">
        <input class="js-input search-input" type="text" placeholder="¿Qué serie quieres buscar?" />
        <button class="js-btn search-btn" type="button">Buscar</button>
      </form>
    </section>
    <main class="main">
      <section class="list-container">
        <h2 class="title-section-list">Series buscadas:</h2>
        <ul class="js-list list"></ul>
      </section>
      <aside class="favorites">
        <div class="title-container">
          <h2 class="title-section-list">Series favoritas</h2>
          <a href="#"><img class="js-delete-all delete-all" title="borar todo" alt="borrar todo favoritos" src="./css/images/trash-alt-solid.svg"/></a>
        </div>
        <ul class="js-favorite-list"></ul>
      </aside>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
